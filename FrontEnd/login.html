<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="Page de connexion pour Sophie Bluel, architecte d'intérieur.">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">projets</a></li>
                <li><a href="index.html#contact">contact</a></li>
                <li><a href="login.html">login</a></li>
                <li><a href="#"><img src="./assets/icons/instagram.png" alt="Instagram"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="connexion">
            <h2>Login</h2>
            <form class="loginForm" action="#" method="post">
                <div class="connexionForm">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="connexionForm">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <input class="submitBtn" type="submit" id="submitUserInfo" value="Se connecter">
                <a href="#">Mot de passe oublié</a>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Mentions Légales</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
